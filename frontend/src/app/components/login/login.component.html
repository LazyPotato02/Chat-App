<div class="auth-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label>Username:</label>
        <input type="text" formControlName="username" placeholder="Enter your username" />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
            <small *ngIf="loginForm.controls['username'].errors?.['required']">Username is required.</small>
        </div>

        <label>Password:</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </form>
</div>
