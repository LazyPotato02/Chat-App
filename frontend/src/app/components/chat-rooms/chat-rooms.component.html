<div class="chat-container">
    <h2>Chat Rooms</h2>

    <ul *ngIf="chatRooms.length > 0; else noChats">
        <li *ngFor="let room of chatRooms">
            <span>{{ room.name }}</span>
            <button (click)="enterChat(room.id)">Join</button>
        </li>
    </ul>

    <ng-template #noChats>
        <p>No available chat rooms.</p>
    </ng-template>
</div>
