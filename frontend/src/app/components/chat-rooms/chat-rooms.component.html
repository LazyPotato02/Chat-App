<div class="chat-rooms-container">
    <h2>Your Chat Rooms</h2>

    <ul *ngIf="chatRooms.length > 0; else noChats">
        <li *ngFor="let room of chatRooms">
            <span>{{ room.name }}</span>
            <button class="chat-btn" (click)="openChat(room.id)">ðŸ’¬ Open Chat</button>
        </li>
    </ul>

    <ng-template #noChats>
        <p>You are not part of any chat rooms.</p>
    </ng-template>
</div>
